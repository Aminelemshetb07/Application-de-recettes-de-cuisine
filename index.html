<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>Application de recettes</title>
  </head>
  <body>
    <header>
      <h1 id="title">Cuisine</h1>
      <nav class="navbar navbar-expand-lg navbar-light col-md-8 mx-auto">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mx-auto text-center">
            <a class="nav-link active" id="titleActive" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="page.html">Filter by category</a>
          </div>
        </div>
      </nav>
    </header>


    <section class="container">
      <div action="/country&category.html" method="get" class="mx-2" style="display: none;">
        <div class="input-group">
            <select name="category" class="form-select" id="selectCategory">
                <option selected value="all">All Category</option>
            </select>

            <select name="country" class="form-select" id="selectCountry">
                <option selected value="all">All country</option>
            </select>

            <button class="btn " type="submit" id="search">Search</button>
        </div>
      </div>

      <div action="/index.html" class="d-flex mx-2" role="search">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="SearchInput"
            name="search"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="Search"
          />
          <button class="btn" type="submit" id="search">Search</button>
          
        </div>
      </div>

      <div class="d-flex flex-wrap justify-content-around col-md-12 mx-auto" id="CardsContainer"></div>

      <nav aria-label="Page navigation example" id="indicators">
        <ul class="pagination" id="pagination"></ul>
      </nav>
    </section>

    <!-- Modal -->
    <div class="modal fade show" id="exampleModal"tabindex="-1"aria-modal="true">
      <div class="modal-dialog" >
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Detailes repas</h5>
            <button type="button"class="btn-close"data-bs-dismiss="modal"aria-label="Close"></button>
          </div>

          <div class="modal-body" id="mealInfo"></div>
          
          <div class="modal-footer" >
            <button type="button"class="btn btn-secondary"data-bs-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="niceScroll.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
