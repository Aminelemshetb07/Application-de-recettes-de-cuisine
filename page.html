<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Affichage des recettes Page2</title>
</head>
<body>

    <header >
        <h1 id="title">Cuisine</h1>
        <nav class="navbar navbar-expand-lg navbar-light col-md-8 mx-auto ">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mx-auto text-center">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Page1</a>
                    <a class="nav-link" href="#">Page2</a>
                </div>
            </div>
        </nav>
    </header>

    

        <section class="container">

            <div action="/country&category.html" method="get" class="mx-2">
                <div class="input-group">
                    <select name="category" class="form-select">
                        <option selected>Choose a Category</option>
                        <option value="meat">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>

                    <select name="country" class="form-select">
                        <option selected>Choose a country</option>
                        <option value="one">One</option>
                        <option value="two">Two</option>
                        <option value="three">Three</option>
                    </select>

                    <button class="btn " type="submit">Search</button>
                </div>
            </div>

            <div class="d-flex flex-wrap justify-content-around col-md-12 mx-auto" id="CardsContainer"></div>



        </section>


        <div class="modal fade show" id="exampleModal" tabindex="-1" aria-modal="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Detailes repas</h5>
              <button type="button"class="btn-close" data-bs-dismiss="modal" aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="mealInfo"></div>
            <div class="modal-footer" >
                <button type="button"class="btn btn-secondary"data-bs-dismiss="modal"> Close </button>
            </div>
          </div>
        </div>
      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
